<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маршрут по Толедо</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .info {
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Маршрут по Толедо</h1>
    <div id="map"></div>
    <div class="info" id="info"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([39.8596, -4.0273], 15);

        // Добавляем карту OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Пункты маршрута
        const locations = [
            { name: "Начальная точка: Callejón de San Ginés, 11", coords: [39.8628, -4.0273], audio: "https://wdfiles.ru/NJlf", description: "Вводная часть экскурсии." },
            { name: "Мост Сан-Мартин", coords: [39.8579, -4.0372], audio: "https://limewire.com/d/91a2e9c0-ff3b-452f-8036-cc15796c8161#YpzEfFBVtXxCfDs1PkCAyzlCTHeMa-jq9gxr0NcHBXo", description: "Старинный каменный мост через реку Тахо." },
            { name: "Монастырь Сан-Хуан-де-лос-Рейес", coords: [39.8596, -4.0343], audio: "https://limewire.com/d/a0169892-8791-4c74-9219-cb4944e4335b#FL2AMdGEuG7MilD8_aE29vnJlZnMZOxrnAt4FGXty7U", description: "Монастырь, построенный католическими королями." },
            { name: "Еврейский квартал и Дом Сефардов", coords: [39.8594, -4.0275], audio: "https://limewire.com/d/b94fba24-efcb-44e6-a6bd-618d9697cf97#6S320Dkxz-_HpldJhgb5an4y6jKHoLJmozbEkBmA2RI", description: "Один из древнейших районов города." },
            { name: "Синагога Санта-Мария-ла-Бланка", coords: [39.8590, -4.0270], audio: "https://limewire.com/d/41035589-0d18-4583-ac9d-15b524731a80#xunCcFxONLW_BZUfacki3_xcqbOTopW5M3jd-UA-cm4", description: "Синагога с уникальной архитектурой." },
            { name: "Дом художника Эль Греко", coords: [39.8591, -4.0244], audio: "https://limewire.com/d/70f7007f-e502-46d7-a6a8-0b17befbb96d#l-KYYKSq2V7g5piMjY2cPci-x5YKMel5vA2K_tWJvto", description: "Дом, где жил знаменитый художник." },
            { name: "Собор Толедо", coords: [39.8577, -4.0226], audio: "https://limewire.com/d/43d3ff70-4c11-436f-bec9-467201d3d3c3#Gc-X-oErEmgTAZu6qjrXymI9VTl5DeLZVDDgUzBnAl4", description: "Главный собор города, построенный в готическом стиле." },
            { name: "Музей оружия", coords: [39.8585, -4.0218], audio: "https://limewire.com/d/c6399648-d840-425f-8cd6-72e013771c3e#IkJwSXyv5YPDwG_1A5YUsKfc1PQTfEKKs-qFLXocpfE", description: "Музей, расположенный в крепости Алькасар." }
        ];

        // Добавляем линии маршрута
        const routeCoords = locations.map(location => location.coords);
        const polyline = L.polyline(routeCoords, { color: 'blue', weight: 4 }).addTo(map);

        // Добавляем маркеры для всех точек маршрута
        locations.forEach(location => {
            L.marker(location.coords).addTo(map)
                .bindPopup(`
                    <strong>${location.name}</strong><br>
                    ${location.description}<br>
                    <a class="btn" href="${location.audio}" target="_blank">Слушать аудио</a>
                `);
        });

        // Устанавливаем масштаб карты так, чтобы показать весь маршрут
        map.fitBounds(polyline.getBounds());

        // Отображаем информацию о первом пункте
        const infoDiv = document.getElementById('info');
        let currentIndex = 0;

        function updateInfo(index) {
            const location = locations[index];
            infoDiv.innerHTML = `
                <h2>${location.name}</h2>
                <p>${location.description}</p>
                <a class="btn" href="${location.audio}" target="_blank">Слушать аудио</a>
            `;
        }

        updateInfo(currentIndex);
    </script>
</body>
</html>
